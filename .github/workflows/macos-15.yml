name: macOS 15

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, devel ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Setup Homebrew cache
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          /opt/homebrew/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/macos-15.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-

    - name: Install dependencies
      run: |
        brew install graphviz jsoncpp qt@5 pkg-config cppunit ccache

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-ccache-${{ hashFiles('.github/workflows/macos-15.yml') }}
        max-size: 1G

    - name: Download cisstNetlib
      run: |
        cmake -E make_directory ${{github.workspace}}/cisstNetlib-build
        git clone https://github.com/jhu-cisst/cisstNetlib ${{github.workspace}}/cisstNetlib-source
    - name: Build cisstNetlib
      working-directory: ${{github.workspace}}/cisstNetlib-build
      run: |
        cmake ${{github.workspace}}/cisstNetlib-source -DcisstNetlib_LANGUAGE=C -DCMAKE_OSX_ARCHITECTURES=arm64
        cmake --build . --config Release
        sudo cmake --build . --target install
    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: |
        export PATH="/opt/homebrew/opt/qt@5/bin:$PATH"
        cmake ${{github.workspace}} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/qt@5" \
          -C ${{github.workspace}}/.github/workflows/cmake-macos-cache.cmake

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        source cisstvars.sh
        cmake --build . --config Release

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        source cisstvars.sh
        ./bin/cisstCommonTests -r
        ./bin/cisstVectorTests -r
        ./bin/cisstNumericalTests -r
        ./bin/cisstOSAbstractionTests -r
        ./bin/cisstParameterTypesTests -r
