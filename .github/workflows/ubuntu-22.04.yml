name: Ubuntu 22.04

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, devel ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble

    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/apt-cache
        key: ${{ runner.os }}-apt-humble-${{ hashFiles('.github/workflows/ubuntu-22.04.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-humble-

    - name: Install Dependencies
      run: |
        mkdir -p ${{ github.workspace }}/apt-cache
        echo "Dir::Cache::archives \"${{ github.workspace }}/apt-cache\";" | sudo tee /etc/apt/apt.conf.d/10cache
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libjsoncpp-dev \
          qtbase5-dev \
          qtbase5-dev-tools \
          qt5-qmake-bin \
          libqt5xmlpatterns5-dev \
          gfortran-9 \
          libgraphviz-dev \
          ros-humble-ros-base \
          ros-humble-desktop \
          ccache

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-ccache-${{ hashFiles('.github/workflows/ubuntu-22.04.yml') }}
        max-size: 1G

    - name: Download cisstNetlib
      run: |
        cmake -E make_directory ${{github.workspace}}/cisstNetlib-build
        git clone -b devel https://github.com/jhu-cisst/cisstNetlib ${{github.workspace}}/cisstNetlib-source

    - name: Build cisstNetlib
      working-directory: ${{github.workspace}}/cisstNetlib-build
      run: |
        cmake ${{github.workspace}}/cisstNetlib-source
        cmake --build . --config Release
        sudo cmake --build . --target install

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release -C ${{github.workspace}}/.github/workflows/cmake-ubuntu-cache.cmake

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config Release

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        source cisstvars.sh
        cisstCommonTests -r
        cisstVectorTests -r
        cisstNumericalTests -r
        cisstOSAbstractionTests -r
        cisstParameterTypesTests -r
