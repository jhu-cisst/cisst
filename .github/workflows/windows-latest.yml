name: Windows Latest

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, devel ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    env:
      VCPKG_INSTALLATION_ROOT: C:\vcpkg
      VCPKG_ROOT: C:\vcpkg

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.*.*'

    - name: Cache vcpkg dependencies
      uses: actions/cache@v4
      with:
        path: C:\vcpkg\installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Download cisstNetlib
      run: |
        cmake -E make_directory ${{github.workspace}}/cisstNetlib-build
        git clone https://github.com/jhu-cisst/cisstNetlib ${{github.workspace}}/cisstNetlib-source

    - name: Build cisstNetlib
      working-directory: ${{github.workspace}}/cisstNetlib-build
      run: |
        cmake ${{github.workspace}}/cisstNetlib-source
        cmake --build . --config Release
        cmake --build . --target install

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake "${{github.workspace}}" -DCMAKE_BUILD_TYPE=Release "-DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_INSTALLATION_ROOT }}/scripts/buildsystems/vcpkg.cmake" -C "${{github.workspace}}/.github/workflows/cmake-windows-cache.cmake"

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: |
        ./cisstvars.bat Release
        cmake --build . --config Release

